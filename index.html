<!doctype html>
<html lang="en">
  <head>
    <title>SI calculator using JavaSript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/si-script.css"/>
  </head>
  <body class=" p-2 text-dark bg-opacity-20">
    <script src="./script/si-script.js" defer></script>

    <div class="col-lg-6 col-md-6 col-sm-6 mx-auto mt-2 pb-3 border main text-center">
        <div style="max-width: 350px; margin:auto;"><h3 class="heding text-center">Interest Calculator</h3></div>
        <form action="#" >
            <h1 class="fs-1">Enter Principal ($)</h1>
            <input class="p-2 rounded mb-2 fs-4" type="text" id="principal" placeholder="Enter amount without $ sign"><br>
            <h3 class="fs-2">Enter Rate Of Interest (%)</h3>
            <input class="p-2 rounded mb-2 fs-4 " type="number" id="interest" placeholder="Example 12%"><br>
            <h3 class="fs-1">Enter Years (yr)</h3>
            <input class="p-2 rounded mb-2 fs-4" type="number" id="year" placeholder="Ex:2yr(must be in terms of years)"><br>
            <button class="btn mt-2" id="button">
                <h2>Calculate</h2>
            </button><br>
            <span class="fs-1" id="resultInterest"></span><br>
            <span class="fs-2" id="finalAmount"></span>
        </form>
    </div>
  </body>
</html>
