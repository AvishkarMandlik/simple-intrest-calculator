<!doctype html>
<html lang="en">
  <head>
    <title>SI calculator using JavaSript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/si-script.css"/>
  </head>
  <body class="bg-info p-2 text-dark bg-opacity-20">
    <script src="./script/si-script.js" defer></script>

    <div class="col-lg-6 col-md-6 col-sm-6 mx-auto mt-5 pb-3 border main text-center">
        <div style="max-width: 400px; margin:auto;"><h3 class="heding text-center">Interest Calculator</h3></div>
        <form action="#">
            <h3>Enter Principal ($)</h3>
            <input class="px-5 rounded" type="text" id="principal" placeholder="Enter amount without $ sign">
            <h3>Enter Rate Of Interest (%)</h3>
            <input class="px-3 rounded" type="number" id="interest" placeholder="Example 12%">
            <h3>Enter Years (yr)</h3>
            <input class="px-1 rounded mb-2" type="number" id="year" placeholder="Ex:2yr(must be in terms of years)"><br>
            <button class="btn " id="button">
                <h2>Calculate</h2>
            </button><br>
            <span class="fs-3" id="resultInterest"></span><br>
            <span class="fs-2" id="finalAmount"></span>
        </form>
    </div>
  </body>
</html>
